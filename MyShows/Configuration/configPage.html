<!-- https://github.com/jellyfin/jellyfin-web/blob/master/src/strings/ru.json -->
<div data-role="page" class="page type-interior" data-controller="myshows.js">
    <div>
        <div class="content-primary">

            <h1>MyShows TV Shows Tracker</h1>
            <form id="MyShowsConfigForm">

                <div id="login-container" hidden>
                    <div class="inputContainer">
                        <input is="emby-input" id="login" type="text" label="${LabelUsername}" />
                    </div>
                    <div class="inputContainer">
                        <input is="emby-input" id="password" type="password" label="${LabelPassword}" />
                    </div>
                    <button id="login-button" is="emby-button" type="button" class="raised button-submit block"><span>${ButtonSignIn}</span></button>
                    <button onclick="location.href='https://myshows.me/';" is="emby-button" type="button" class="raised block"><span id="create-account">Create an account</span></button>
                </div>

                <div id="config-container" hidden>
                    <h3>Hello, <b id="linked-account">user</b>.</h3>
                    <button id="unlink-button" is="emby-button" type="button" class="raised button-submit button-delete block"><span>${ButtonSignOut}</span></button>

                    <div class="inputContainer"></div>

                    <div class="inputContainer">
                        <input is="emby-input" id="ScrobbleAt" type="number" min="0" max="100" pattern="[0-9]*" label="Scrobbling percentage:" />
                        <div class="fieldDescription">
                            Percentage after which to scrobble
                        </div>
                    </div>

                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block"><span>${ButtonSave}</span></button>
                        <button is="emby-button" type="button" class="raised block" onclick="history.back();"><span>${ButtonCancel}</span></button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
